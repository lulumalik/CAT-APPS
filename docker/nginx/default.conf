server {
    listen 443 ssl;
    server_name cat-platform.web.id;

    ssl_certificate /etc/letsencrypt/live/cat-platform.web.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cat-platform.web.id/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    # Log untuk mempermudah debugging
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        # Pastikan "app" adalah nama service di docker-compose Anda
        fastcgi_pass app:9000; 
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location ~ /\.ht {
        deny all;
    }
}

# Redirect HTTP ke HTTPS
server {
    listen 80;
    server_name cat-platform.web.id www.cat-platform.web.id;
    return 301 https://$host$request_uri;
}
