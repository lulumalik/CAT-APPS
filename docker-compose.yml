services:
  app:
    build: .
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - composer_cache:/root/.composer/cache
    ports:
      - "9000:9000"
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:9000
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      composer install --no-interaction --prefer-dist --no-progress &&
      php -r \"file_exists('.env') || copy('.env.example', '.env');\" &&
      php artisan key:generate &&
      until mariadb -h db -u laravel -plaravel -e 'SELECT 1'; do echo 'waiting for db...'; sleep 2; done &&
      php artisan migrate --force &&
      php -S 0.0.0.0:9000 -t public
      "

  vite:
    image: node:20-alpine
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    ports:
      - "5173:5173"
    environment:
      VITE_HOST: 0.0.0.0
    profiles: ["dev"]
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host
      "

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: secret
      MARIADB_DATABASE: laravel
      MARIADB_USER: laravel
      MARIADB_PASSWORD: laravel
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-psecret"]
      interval: 5s
      timeout: 5s
      retries: 12

volumes:
  db_data:
  composer_cache:
